<header>
    <div class="container">
        <a routerLink="/" class="logo">{{appTitle}}</a>
        <nav>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li><a routerLink="/games">Games</a></li>
                <li><a *ngIf="!_authService.loggedIn()" routerLink="/login">Log In</a></li>
                <li><a *ngIf="_authService.loggedIn()" (click)="_authService.logoutUser()">Log Out</a></li>
            </ul>
        </nav>
    </div>
</header>
